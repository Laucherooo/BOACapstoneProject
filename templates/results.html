<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
{% block css %}
<link rel="stylesheet" type = "text/css" href="{{ url_for ('static' , filename='css/results.css') }}">
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<table class="table">
    <tr class="table_header">
        <thead class="table_cell">Tweet Content</thead>
    </tr>
    {% for tweet in tweets %}
        <tr class="table_row">
        <td class="table_cell" style="color:white">{{ tweet }}</td>
        </tr>
    {% endfor %}
</table>

</body>
{% endblock %}
</html>
